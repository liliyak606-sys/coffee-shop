<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coffee Corner</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--coffee-700:#4b2e1f;--coffee-400:#a07355;--coffee-200:#d8b79a;--cream:#f6efe6;}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,Arial,sans-serif;background:var(--cream);color:#2a231f;}
    header{position:sticky;top:0;z-index:20;background:#fff9f2;border-bottom:1px solid rgba(0,0,0,.06);backdrop-filter:blur(6px);}
    .container{width:min(1100px,92vw);margin-inline:auto}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,var(--coffee-700),var(--coffee-400));display:grid;place-items:center}
    .logo svg{width:22px;height:22px;color:#fff}
    .brand h1{font:700 24px "Playfair Display",serif;color:var(--coffee-700);margin:0}
    .nav-menu{display:flex;gap:18px;align-items:center;font-weight:600}
    .nav-menu a{color:#51392a;text-decoration:none;padding:8px 10px;border-radius:10px;transition:.2s}
    .nav-menu a:hover{background:rgba(0,0,0,.05)}
    .lang-switch{display:flex;gap:6px}
    .lang-switch button{border:1px solid rgba(0,0,0,.1);background:#fff;color:#51392a;padding:6px 10px;border-radius:10px;cursor:pointer;transition:.2s;font-weight:600;font-size:13px}
    .lang-switch button.active{background:var(--coffee-200)}

    /* Burger */
    .burger{display:none;flex-direction:column;gap:4px;cursor:pointer}
    .burger span{width:24px;height:3px;background:#51392a;border-radius:2px}
    @media(max-width:768px){
      .nav-menu{display:none;flex-direction:column;gap:10px;position:absolute;top:60px;right:10px;background:#fff;border:1px solid #ddd;border-radius:8px;padding:10px;}
      .nav-menu.show{display:flex}
      .burger{display:flex}
    }

    /* Hero */
    .hero{width:100%;height:60vh;background:url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=1920&auto=format&fit=crop') center/cover no-repeat;display:flex;align-items:center;justify-content:center;position:relative}
    .hero-overlay{background:rgba(0,0,0,0.4);position:absolute;inset:0}
    .hero-content{position:relative;text-align:center;color:#fff;z-index:1}
    .hero-content h2{font:700 52px "Playfair Display",serif;margin:0 0 12px}
    .hero-content p{font-size:20px;margin:0 0 20px}
    .cta a{background:linear-gradient(135deg,#e6cdb6,#caa583);padding:14px 22px;border-radius:14px;color:#1f1109;font-weight:700;text-decoration:none;transition:.25s}
    .cta a:hover{background:var(--coffee-200)}

    /* Menu */
    .menu{padding:40px 0}
    .menu h3{font:700 28px "Playfair Display",serif;margin:0 0 20px;color:var(--coffee-700)}
    .menu-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
    @media(max-width:900px){.menu-grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:600px){.menu-grid{grid-template-columns:1fr}}
    .card{background:#fff;border-radius:16px;padding:14px;box-shadow:0 10px 20px rgba(0,0,0,.08);display:flex;flex-direction:column}
    .card img{width:100%;height:180px;object-fit:cover;border-radius:12px;margin-bottom:10px}
    .card h4{margin:0;font-size:16px;color:#3a2b22}
    .card p{font-size:13px;color:#6b5b50;margin:4px 0}
    .card .price{font-weight:700;color:#4b2e1f;margin-top:auto}

    /* About / Photo zoom */
    .about{padding:40px 0;text-align:center}
    .about h3{font:700 28px "Playfair Display",serif;margin-bottom:20px;color:var(--coffee-700)}
    .about img{width:100%;max-width:900px;border-radius:16px;box-shadow:0 10px 24px rgba(0,0,0,.12);cursor:pointer;transition:transform .3s ease}
    .about img:hover{transform:scale(1.02)}
    .modal{display:none;position:fixed;z-index:100;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.8);align-items:center;justify-content:center}
    .modal img{max-width:90%;max-height:90%;border-radius:12px;box-shadow:0 10px 24px rgba(0,0,0,.5)}
    .modal.show{display:flex}

    /* Map */
    .map{padding:20px 0 0}
    .map h3{font:700 24px "Playfair Display",serif;color:var(--coffee-700);margin:0 0 10px}
    .address{margin:0 0 10px;color:#6a574b}
    .map-wrap{border-radius:20px;overflow:hidden}
    iframe{width:100%;height:400px;border:0}

    footer{text-align:center;padding:20px;color:#6b5b50;margin-top:40px}
  </style>
</head>
<body>
<header>
  <div class="container nav">
    <div class="brand">
      <div class="logo"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M18 8h1a3 3 0 110 6h-1a6 6 0 01-6 6H7a5 5 0 01-5-5V8h14zM4 6a2 2 0 012-2h10a2 2 0 012 2H4z"/></svg></div>
      <h1>Coffee Corner</h1>
    </div>
    <nav class="nav-menu" id="navMenu">
      <a href="#home">Главная</a>
      <a href="#menu">Меню</a>
      <a href="#about">Фото</a>
      <a href="#contact">Контакты</a>
    </nav>
    <div class="lang-switch">
      <button>RU</button><button>EN</button><button>HE</button>
    </div>
    <div class="burger" id="burger"><span></span><span></span><span></span></div>
  </div>
</header>

<section class="hero" id="home">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h2>Coffee Corner</h2>
    <p>Место, где начинается утро.</p>
    <div class="cta"><a href="https://wa.me/?text=Здравствуйте!%20Хочу%20заказать%20кофе%20в%20Coffee%20Corner." target="_blank">Заказать кофе</a></div>
  </div>
</section>

<main class="container">
  <section class="menu" id="menu">
    <h3>Меню</h3>
    <div class="menu-grid">
      <div class="card"><img src="https://images.unsplash.com/photo-1517705008128-361805f42e86?q=80&w=600&auto=format&fit=crop"><h4>Эспрессо</h4><p>Насыщенный вкус</p><div class="price">₪9</div></div>
      <div class="card"><img src="https://images.unsplash.com/photo-1512568400610-62da28bc8a13?q=80&w=600&auto=format&fit=crop"><h4>Американо</h4><p>Эспрессо + вода</p><div class="price">₪12</div></div>
      <div class="card"><img src="https://images.unsplash.com/photo-1470337458703-46ad1756a187?q=80&w=600&auto=format&fit=crop"><h4>Капучино</h4><p>С молочной пенкой</p><div class="price">₪14</div></div>
    </div>
  </section>

  <section class="about" id="about">
    <h3>Фото</h3>
    <img id="aboutPhoto" src="https://images.unsplash.com/photo-1504754524776-8f4f37790ca0?q=80&w=1600&auto=format&fit=crop" alt="Интерьер кофейни"/>
  </section>

  <div class="modal" id="modal"><img src="" alt="zoom"></div>

  <section class="map" id="contact">
    <h3>Как нас найти</h3>
    <p class="address">Rothschild Blvd, Tel Aviv-Yafo</p>
    <div class="map-wrap">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3382.094748941046!2d34.78052687658505!3d32.06308497279867!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151d4b7b5a8a3b6f%3A0x7a2a8c3a0f4a6f11!2sRothschild%20Blvd%2C%20Tel%20Aviv-Yafo!5e0!3m2!1sen!2sil!4v1699999999999" allowfullscreen loading="lazy"></iframe>
    </div>
  </section>
</main>

<footer>© 2025 Coffee Corner</footer>

<script>
  // Burger toggle
  document.getElementById('burger').addEventListener('click',()=>{
    document.getElementById('navMenu').classList.toggle('show');
  });

  // Photo zoom modal
  const modal=document.getElementById('modal');
  const photo=document.getElementById('aboutPhoto');
  const modalImg=modal.querySelector('img');
  photo.addEventListener('click',()=>{modal.classList.add('show');modalImg.src=photo.src});
  modal.addEventListener('click',()=>{modal.classList.remove('show')});
</script>
</body>
</html>
